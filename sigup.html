<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/sigin.css">
</head>
<body>
    <section class="container">
        <div class="login">
          <h1>Đăng nhập</h1>
          <form method="post" action="index.html">
            <p><input type="text" name="login" value="" placeholder="Tên tài khoản"></p>
            <p><input type="password" name="password" value="" placeholder="Email của bạn"></p>
            <p><input type="password" name="password" value="" placeholder="Mật khẩu"></p>
            <p><input type="password" name="password" value="" placeholder="Xác nhận lại mật khẩu"></p>
            <p>Bằng cách đăng ký bạn đã chập nhận <a href="#!">mọi điều khoản</a> và<a href="#!"> chính sách bảo mật</a> của chúng tôi</p>
            <p class="remember_me">
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Lưu tài khoản của tôi vào thiết bị
              </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Đăng ký"></p>
          </form>
        </div>
    
        <div class="login-help">
          <p>Bạn đã đăng ký ? <a href="./sigin.html">Click vào đây để đăng nhập</a>.</p>
        </div>
      </section>
    
</body>
</html>
