<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/sigin.css">
</head>
<body>
    <section class="container">
        <div class="login">
          <h1>Đăng nhập</h1>
          <form method="post" action="index.html">
            <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="remember_me">
              <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Lưu tài khoản của tôi vào thiết bị
              </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Đăng nhập"></p>
          </form>
        </div>
    
        <div class="login-help">
          <p>Bạn chưa có tài khoản? <a href="./sigup.html">Click vào đây để đăng ký</a>.</p>
        </div>
      </section>
    
</body>
</html>
