<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lịch khám bệnh</title>
<style>
body {
    font-family: Arial, sans-serif;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}
</style>
</head>
<body>

<h2>Lịch khám bệnh</h2>

<table>
  <tr>
    <th>Số thứ tự</th>
    <th>Ngày khám</th>
    <th>Giờ khám</th>
    <th>Bác sĩ</th>
    <th>Chuyên khoa</th>
    <th>Bệnh nhân</th>
    <th>Năm sinh</th>
    <!-- Thêm các cột thông tin khác nếu cần -->
  </tr>
  <tr>
    <td>1</td>
    <td>10/05/2024</td>
    <td>08:00</td>
    <td>Dr. Nguyễn Văn A</td>
    <td>Nội khoa</td>
    <td>Nguyễn Thị B</td>
    <td>1980</td>
    <!-- Thêm thông tin khác tương ứng -->
  </tr>
  <!-- Thêm các hàng dữ liệu khác nếu cần -->
</table>

</body>
</html>
