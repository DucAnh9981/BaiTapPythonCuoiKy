<script>
    document.addEventListener("DOMContentLoaded", function () {
        const timeSlots = document.querySelectorAll(".time-slot");

        timeSlots.forEach(function (slot) {
            slot.addEventListener("click", function () {
                // Loại bỏ lớp "selected" khỏi tất cả các ô thời gian
                timeSlots.forEach(function (slot) {
                    slot.classList.remove("selected");
                });
                // Thêm lớp "selected" vào ô thời gian được nhấn
                this.classList.add("selected");
            });

            // Thêm xử lý cho hiệu ứng hover
            slot.addEventListener("mouseenter", function () {
                // Kiểm tra nếu ô không được chọn, thêm lớp "hovered"
                if (!this.classList.contains("selected")) {
                    this.classList.add("hovered");
                }
            });

            slot.addEventListener("mouseleave", function () {
                // Kiểm tra nếu ô không được chọn, loại bỏ lớp "hovered"
                if (!this.classList.contains("selected")) {
                    this.classList.remove("hovered");
                }
            });

            // Thêm xử lý để giữ hiệu ứng hover khi ô đã được chọn
            slot.addEventListener("click", function () {
                // Loại bỏ lớp "hovered" khỏi tất cả các ô thời gian
                timeSlots.forEach(function (slot) {
                    slot.classList.remove("hovered");
                });
                // Thêm lớp "hovered" vào ô thời gian được nhấn
                this.classList.add("hovered");
            });
        });
    });



</script>
